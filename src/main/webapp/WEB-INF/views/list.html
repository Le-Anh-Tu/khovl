<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<h1>Product</h1>
<a th:href="@{/product/save}">Create</a>
<!--<div th:if="${success}">-->
<!--    <span th:text="${success}"></span>-->
<!--</div>-->
<table id = "product">
    <thead>
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>description</td>
        <td>Price</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${product}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.description}"></td>
        <td th:text="${row.price}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.id})}">Edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.id})}">Delete</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.id})}">view</a></td>

    </tr>
    </tbody>
</table>
</body>
<footer th:replace="/layout :: footer"></footer>
</footer>
</html>
