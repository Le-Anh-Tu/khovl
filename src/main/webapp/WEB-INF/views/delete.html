<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>delete</title>
</head>
<body>
<a th:href="@{/}">Back</a>
<h1>Delete</h1>
<form action="#" th:action="@{/product/remove}" th:object="${product}"
      method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>Name</label>
        <td th:text="*{name}"></td>
    </div>
    <div>
        <label>Description</label>
        <td th:text="*{description}"></td>
    </div>
    <div>
        <label>Price</label>
        <td th:text="*{price}"></td>
    </div>
    <div>  <input type="submit" value="Delete"></div>
</form>
</body>
</html>
